<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex 1</title>
    <link rel="stylesheet" href="display-flex-1.css" />
  </head>
  <body>
    <h2>Justify-contente: flex-start</h2>
    <div class="container flex-start">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <h2>Justify-contente: flex-end</h2>
    <div class="container flex-end">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <h2>Justify-contente: center</h2>
    <div class="container center">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
