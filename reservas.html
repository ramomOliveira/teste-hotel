<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Reserva</title>
    <link rel="stylesheet" href="style/reserva.css" />
  </head>
  <body>
    <div class="container">
      <h2>Faça sua Reserva</h2>
      <form action="php/reserva.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="data_reserva">Data da Reserva:</label>
        <input type="date" id="data_reserva" name="data_reserva" required />

        <label for="hora_reserva">Hora da Reserva:</label>
        <input type="time" id="hora_reserva" name="hora_reserva" required />

        <label for="servico">Tipo de Serviço:</label>
        <input type="text" id="servico" name="servico" required />

        <input type="submit" value="Reservar" />
      </form>
    </div>
  </body>
</html>
